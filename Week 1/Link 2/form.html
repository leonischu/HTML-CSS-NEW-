<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <title>form</title>
  </head>
  <body bgcolor="grey">
    <form>
      ENTER NAME:<input type="text" placeholder="Your Name" name="Name" /><br />
      <br />
      Address:<input type="text" placeholder="Address" name="location" />
      <br /><br />
      Gender: <input type="radio" value="male" name="sex" checked="true" />Male
      <input type="radio" value="female" name="sex" />Female <br /><br />
      Stream: <input type="radio" value="IT" name="stream" checked="true" />IT
      <input type="radio" value="Civil" name="stream" />Civil <br /><br />
      City<input type="text" name="city" />
      <br />
      <br />
      Upload Picture:
      <input type="file" name="file upload" accept="image/" /> <br /><br />

      <input type="Submit" value="Submit" name="submit" />
    </form>
  </body>
</html>
